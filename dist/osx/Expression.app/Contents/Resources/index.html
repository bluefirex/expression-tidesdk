<!DOCTYPE html>
<html>
	<head>
		<title>Expression v1.0</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/jquery.ui.js"></script>
		<script type="text/javascript" src="./js/replace.js"></script>
		<script type="text/javascript">
			$(function() {
				minus = 100;
				$('#values').height($(window).height() - minus);

				$(window).resize(function() {
					$('#values').height($(window).height() - minus);
				});
			});
		</script>
	</head>

	<body>
		<section id="regex">
			<input type="text" value="!" id="input_regex" />
		</section>

		<section id="replacement">
			<table border="0" cellspacing="0" cellpadding="5" width="100%">
				<tr>
					<td width="120px" style="color: #aaa;">
						<small>ERSETZEN DURCH:</small>
					</td>

					<td>
						<input type="text" value=" :)" id="input_replacement" />
					</td>
				</tr>
			</table>
		</section>

		<section id="error">
			<table border="0" cellspacing="0" cellpadding="5" width="100%">
				<tr>
					<td width="120px" valign="top" style="color: #ce9f9f">
						<small>FEHLER:</small>
					</td>

					<td id="errorMessage">
						Fehlermeldung
					</td>
				</tr>
			</table>
		</section>

		<table border="0" cellspacing="0" cellpadding="5" width="100%" height="100%" id="values">
			<tr>
				<td width="50%" id="text" valign="top">
					<textarea id="textarea_text">Herzlich Willkommen!</textarea>
				</td>

				<td id="replace" valign="top">
					Herzlich Willkommen :)
				</td>
			</tr>
		</table>

		<div id="info">
			<a href="#">INFO</a>
		</div>
	</body>
</html>
